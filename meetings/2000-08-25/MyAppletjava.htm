// MyApplet Applet

import java.awt.*;

import java.applet.Applet;

public class MyApplet extends Applet {

   String s;<br>

   public void init() {

      s = "Hello UMSL";

   }<br>

   public void paint(Graphics g) {

      g.drawString(s,10,20);

   }

}
